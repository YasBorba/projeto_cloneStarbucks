<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/assets/starbucks-favicon.png" type="image/x-icon">
    <title>Clone starbucks</title>
</head>
<body>
    <!-- tag semantica principal -->
    <main>
        <!-- div para o circulo -->
        <div class="circulo"></div>

        <!-- header -->
        <header>
            <!-- logotipo -->
            <a href=""><img src="assets/assets/logo.png" alt="logo da empresa" class="logo"></a>

            <!-- div para menu hamburguer (em telas menores)-->
            <div class="toggle" onclick="toggleMenu()"></div>

            <!-- menu (links) -->
            <ul class="links">
                <li><a href="https://www.starbucksathome.com/br/?gad_source=1&gclid=Cj0KCQjwu-63BhC9ARIsAMMTLXSqtUMtX1Ag7TAxyp-Ul65-D5WOynPF8p1x5REw45dxgZHuv9OTK6caAhjIEALw_wcB" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/cafe" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
            </ul>
        </header>

        <!-- conteudo principal -->
         <div class="conteudo">
            <div class="textoPrincipal">
                <!-- titulo -->
                <h2>Não é apenas um café é: <br><span>Starbucks</span></h2>

                <!-- texto -->
                <p>Descubra um mundo de sabores inesqueciveis com a starbucks. Cada colherada é uma explosão de sabores irresistiveis que vão te conquistar</p>

                <!-- botao -->
                 <a href="https://www.starbucks.com.br/home">Veja mais!</a>   
            </div>
            <!-- imagem grande (copo) -->
             <div class="imgbox"><img src="assets/assets/img1.png" alt="copo" class="starbucks"></div>
        </div>
        
        <!-- imagem copos pequenos -->
         <ul class="sorvetes">
            <li><img src="assets/assets/thumb1.png" onclick="imgSlider('assets/assets/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="assets/assets/thumb2.png" onclick="imgSlider('assets/assets/img1.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="assets/assets/thumb3.png" onclick="imgSlider('assets/assets/img1.png'); changeCircleColor('#d75')"></li>
         </ul>

         <!-- lista rede sociais -->
         <ul class="sociais">
            <li><a href="https://www.facebook.com/" target="_blank"><img src="assets/assets/facebook.png" alt=""></a></li>
            <li><a href="https://www.threads.net/?hl=pt-br" target="_blank"><img src="assets/assets/threads-logo-transparent.png" alt="" id="threads"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/assets/instagram.png" alt=""></a></li>
         </ul>

    </main>
    
    <script src="mudar.js"></script>
    
</body>
</html>
